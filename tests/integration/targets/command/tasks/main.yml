---
# Tasks only (included by verify playbook)
- name: "Smoke: run a simple command"
  community.openwrt.command:
    cmd: "echo test-123"
  register: cmd_out

- name: Assert stdout contains the expected text
  ansible.builtin.assert:
    that:
      - cmd_out.stdout is defined
      - cmd_out.stdout == "test-123"

- name: Include check-mode tasks
  ansible.builtin.include_tasks:
    file: check-mode.yml
