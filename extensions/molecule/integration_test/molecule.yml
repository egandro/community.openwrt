driver:
  name: docker
platforms:
  - name: openwrt_x86_64-25.12.0-rc4
    image: openwrt/rootfs:x86_64-25.12.0-rc4
    command: /sbin/init
    pre_build_image: true
  - name: openwrt_x86_64-24.10.4
    image: openwrt/rootfs:x86_64-24.10.4
    command: /sbin/init
    pre_build_image: true
  - name: openwrt_x86_64-23.05.6
    image: openwrt/rootfs:x86_64-23.05.6
    command: /sbin/init
    pre_build_image: true
scenario:
  test_sequence:
    - create
    - converge
    - destroy

# Ensure generated ansible.cfg allows legacy/broken conditionals used by some drivers
provisioner:
  name: ansible
  config_options:
    defaults:
      allow_broken_conditionals: True
