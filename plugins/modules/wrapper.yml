DOCUMENTATION:
  module: wrapper
  short_description: Internal wrapper module for OpenWRT shell-based modules
  version_added: "0.2.0"
  description:
    - This is an internal module used by the OpenWRT collection's action plugins.
    - It serves as a runtime wrapper that sources and executes shell-based module scripts.
    - End users should not call this module directly.
    - The action plugins transfer the appropriate module script and invoke this wrapper
      with the script path provided via the O(_openwrt_script) parameter.
  options:
    _openwrt_script:
      description:
        - Internal parameter that specifies the path to the shell script to execute.
        - This parameter is automatically set by the collection's action plugins.
        - Should not be used directly by end users.
      type: str
  notes:
    - This module is part of the internal implementation of the community.openwrt collection.
    - It should not be invoked directly in playbooks.
    - All OpenWRT modules (command, copy, file, uci, etc.) use this wrapper mechanism internally.
  seealso:
    - module: community.openwrt.command
    - module: community.openwrt.uci
    - module: community.openwrt.copy
  author:
    - Alexei Znamensky (@russoz)

EXAMPLES: |
  # This module is not intended to be used directly in playbooks.
  # It is invoked automatically by action plugins.
  # See documentation for individual modules like community.openwrt.uci
