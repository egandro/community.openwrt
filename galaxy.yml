---
# See https://docs.ansible.com/ansible/latest/dev_guide/collections_galaxy_meta.html

namespace: community
name: openwrt
version: 0.2.0
readme: README.md
authors:
  - Alexei Znamensky (github.com/russoz)
  - Markus Weippert (github.com/gekmihesg)
description: >-
  The community.openwrt collection provides Ansible code to manage OpenWrt devices.
  Supports OpenWRT devices without Python installed by using shell-based modules.
license_file: LICENSE
tags:
  # tags so people can search for collections https://galaxy.ansible.com/search
  # tags are all lower-case, no spaces, no dashes.
  - openwrt
  - networking
  - router
  # You must have one of the tags in the following link
  # to satisfy Ansible Lint https://ansible.readthedocs.io/projects/lint/rules/galaxy
repository: https://github.com/ansible-collections/community.openwrt
# documentation: https://github.com/ansible-collection-migration/community.openwrt/tree/main/docs
homepage: https://github.com/ansible-collections/community.openwrt
issues: https://github.com/ansible-collections/community.openwrt/issues

build_ignore:
  # https://docs.ansible.com/ansible/devel/dev_guide/developing_collections_distributing.html#ignoring-files-and-folders
  - changelogs/.plugin-cache.yaml
  - extensions/
  - Pipfile*
  - .*
  - AI
  
